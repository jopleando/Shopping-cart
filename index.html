<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">

											<p id="stock"></p>

							</section>
						</section>

						<section class="col-md-4  m-1 p-1">
								<section class="card" style="width: 18rem;">
									<img class="card-img-top" src="https://www.frutadelasarga.com/server/Portal_0008706/img/products/manzana-roja-benejama_1225224.jpg" alt="Card image cap">
									<section class="card-body text-center">
										<h5 class="card-title" id ="name"></h5>

											<section class="col-sm">
												<p id="price"></p>
											</section>
											<section class="col-sm">
												<p id="stock"></p>
											</section>
										</section>
										<button class="btn btn-primary" id="manzana" onclick="shoppingCart1.addProduct(this.id)">añadir al carrito</button>
									</section>
								</section>
							</section>
					</section>
				</section>
				<section class="col-md-3 bg-secondary">

				</section>

		</section>

	<script src="js/main.js"></script>
